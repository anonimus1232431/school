<body>
    <script>
        let a = prompt("Podaj 1 liczbe");
        let b = prompt("Podaj 2 liczbe");
        let c = prompt("Podaj 3 liczbe");
        a=a*1;
        b=b*1;
        c=c*1;
        sum = (a+b+c)/3;
        if(sum>10){
            sum2=sum*3;
            document.write("trzykrotnosc wynosi: "+sum2+"<br>");
        }
        document.write("srednia wynosi: "+sum);
    </script>
