<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let p = prompt("Podaj liczbe");
        p=p*1;
        s=0;
        for(a=1;a<=p;a++){
            if(a%2==0){
                document.write(a+"<br>");
            }
            else{
                
                s=s+a;
                document.write("<b>"+a+"</b><br>")
            }
        }
        document.write("suma ="+s);
    </script>
</body>
</html>
