<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>    
            let a = prompt("Podaj liczbe");
            let b = prompt("Podaj droga liczbe");
        
                let K = prompt("Podaj dzialanie");
        a=a*1;
        b=b*1;
        switch(K){
            case "+": 
            
            K="+";
            break;
            case "-": 
            K="-";
            break;
            case "/": 
            K="/"
            break;
            case "*": 
           K="*";
            break;
            default: 
            document.write("Nie ma takiego znaku");
        }
        sum=0;
        if(K=="+"){
            sum=a+b;
            document.write(a+"+"+b+"="+sum)
            
        }
        if(K=="-"){
            sum=a-b;
            document.write(a+"-"+b+"="+sum)
        }
        if(K=="/"){
            if(b==0){
                document.write("Nie mozna dzielic przez 0");
            }
            else{
            sum=a/b;
            document.write(a+"/"+b+"="+sum)
            }
            
        }
        if(K=="*"){
            sum=a*b;
            document.write(a+"*"+b+"="+sum)
        }
    </script>
</body>
</html>
